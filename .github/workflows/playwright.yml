name: Playwright Tests and Publish Reports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # **Use the Playwright GitHub Action**
      - name: Setup Playwright environment
        uses: microsoft/playwright-github-action@v1
        with:
          install-dependencies: true  # Installs system dependencies
          version: '1.37.1'  # Optional: specify the Playwright version

      - name: Run Playwright tests
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx playwright test --reporter=html

      - name: Deploy report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
